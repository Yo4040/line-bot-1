<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ybot LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      liff
        .init({
          liffId: '1656316634-8ARePdwo'
        })
        .then(() => {
          document.getElementById('go').addEventListener('click', () => {
              liff.shareTargetPicker([{
                "type": "flex",
                "altText": "this is a flex message",
                "contents": {
                  "type": "bubble",
                  "header": {
                    "type": "box",
                    "layout": "baseline",
                    "contents": [
                      {
                        "type": "text",
                        "text": document.getElementById("sendFlexTitle").value,
                        "align": "center"
                      }
                    ],
                    "backgroundColor": "#ff9944",
                    "paddingAll": "8px"
                  },
                  "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                      {
                        "type": "text",
                        "text": document.getElementById("sendFlexText").value,
                        "wrap": true
                      }
                    ]
                  },
                  "footer": {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "text",
                        "text": "© 2021 Ybot",
                        "size": "xs",
                        "align": "center"
                      }
                    ]
                  },
                  "styles": {
                    "footer": {
                      "backgroundColor": "#c0c0c0"
                    }
                  }
                }
              }
              ]).then(function() {
                document.getElementById('log').value += 'sendMessagesText completed\n';
              }).catch(function(error) {
                document.getElementById('log').value += 'sendMessagesText()=' + error + '\n';
              });
          });
        })
        .catch((err) => {
          document.getElementById('log').value = 'init ng\n' + err;
        });
    });
    </script>
  </head>
  <body>
    <div>
      <h3>メッセージを送信する</h3>
      <div>Title<input type="text" id="sendFlexTitle" placeholder="Title" value=""/></div>
      <div>Text<input type="text" id="sendFlexText" placeholder="text" value=""/></div>
      <input type="button" id="go" value="実行"/>
      <textarea id="log" placeholder="Log" style="width:96%;height:100px;"></textarea>
    </div>
  </body>
</html>
