<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ybot LIFF sendText</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      liff
        .init({
          liffId: '1656316634-KokVGJEb'
        })
        .then(() => {
          document.getElementById('go').addEventListener('click', () => {
              liff.shareTargetPicker([
                {
                    "type": "bubble",
                    "size": "mega",
                    "body": {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                        {
                        "type": "separator",
                        "margin": "8px",
                        "color": "#00ffff"
                        },
                        {
                        "type": "text",
                        "text": "I LOVE YOU!!!",
                        "size": "sm",
                        "color": "#ff00ff"
                        }
                    ],
                    "paddingAll": "8px",
                    "backgroundColor": "#00ffff"
                },
                "styles": {
                "body": {
                    "separatorColor": "#00ffff"
                }
                }
                }
               ]).then(function() {
                document.getElementById('log').value += 'sendMessagesText completed\n';
              }).catch(function(error) {
                document.getElementById('log').value += 'sendMessagesText()=' + error + '\n';
              });
          });
        })
        .catch((err) => {
          document.getElementById('log').value = 'init ng\n' + err;
        });
    });
    </script>
  </head>
  <body>
    <div>
      <h3>メッセージを送信する</h3>
      <input type="button" id="go" value="実行"/>
    </div>
  </body>
</html>
